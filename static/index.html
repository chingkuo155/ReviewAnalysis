<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>產品評論系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <h1>產品評論系統</h1>
    <div class="container">
        <div class="container-left">

            <h2>產品評論總覽</h2>
            <ul id="randomReviews" class="review-list"></ul>

            <button id="toggleReviewsBtn">顯示/隱藏所有評論</button>
            <div id="allReviewsContainer">
                <ul id="allReviews" class="review-list"></ul>
            </div>

            <h2>撰寫產品評論</h2>
            <p>在下面的框中輸入你的評論，然後點選”提交“的按鈕：</p>
            <form id="reviewForm">
                <label for="product_id">Product ID:</label>
                <input type="text" id="product_id" name="product_id" required><br><br>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
                <label for="labels">Labels:</label>
                <input type="text" id="labels" name="labels" required><br><br>
                <label for="reviews">Reviews:</label>
                <textarea id="reviews" name="reviews" rows="4" placeholder="輸入你的評論..." required></textarea><br><br>
                <input type="button" onclick="post_review()" value="提交">
            </form>

        </div>
        <div class="container-right">
            <h2>評論分析</h2>
            <p>以下是基於評論數據的圖表分析：</p>
            
            <p>文字雲</p>
            <img id="wordCloud" src="" alt="Word Cloud" width="100%">

            <p>長條圖</p>
            <img id="barChart" src="" alt="Bar Chart" width="100%">

            <h2>面積圖</h2>
            <form id="areaChartForm">
                <label for="startDate">開始日期 (YYYY-MM-DD):</label>
                <input type="date" id="startDate" name="startDate" required><br><br>
                <label for="endDate">結束日期 (YYYY-MM-DD):</label>
                <input type="date" id="endDate" name="endDate" required><br><br>
                <input type="button" onclick="loadAreaChart()" value="生成面積圖">
            </form>
            <img id="areaChart" src="" alt="Area Chart" width="100%">

            <h2>刪除評論</h2>
            <form id="deleteForm">
                <label for="delete_index">Index of Review to Delete:</label>
                <input type="number" id="delete_index" name="delete_index" required><br><br>
                <input type="button" onclick="delete_review()" value="Delete">


        </div>
    </div>
</body>
</html>
