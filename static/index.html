<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品評論系統</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>產品評論系統</h1>
    </header>
    <main class="container">
        <section class="container-left">
            <h2>產品評論總覽</h2>
            <button id="toggleReviewsBtn">顯示/隱藏所有評論</button>
            <div id="allReviewsContainer">
                <ul id="allReviews" class="review-list"></ul>
            </div>

            <h2>撰寫產品評論</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="product_id">Product ID:</label>
                    <input type="text" id="product_id" name="product_id" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="labels">Labels:</label>
                    <input type="text" id="labels" name="labels" required>
                </div>
                <div class="form-group">
                    <label for="reviews">Reviews:</label>
                    <textarea id="reviews" name="reviews" rows="4" required></textarea>
                </div>
                <button type="button" onclick="post_review()">提交評論</button>
            </form>
        </section>

        <section class="container-right">
            <h2>評論分析</h2>
            <div class="chart-container">
                <h3>長條圖</h3>
                <img id="barChart" src="" alt="Bar Chart" width="100%">
            </div>
            <div class="chart-container">
                <h3>文字雲</h3>
                <img id="wordCloud" src="" alt="Word Cloud" width="100%">
            </div>

            <h2>面積圖</h2>
            <form id="areaChartForm">
                <div class="form-group">
                    <label for="startDate">開始日期 (YYYY-MM-DD):</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">結束日期 (YYYY-MM-DD):</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <button type="button" onclick="loadAreaChart()">生成面積圖</button>
            </form>
            <img id="areaChart" src="" alt="Area Chart" width="100%">

            <h2>刪除評論</h2>
            <form id="deleteForm">
                <div class="form-group">
                    <label for="delete_index">Index of Review to Delete:</label>
                    <input type="number" id="delete_index" name="delete_index" required>
                </div>
                <button type="button" onclick="delete_review()">刪除評論</button>
            </form>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
